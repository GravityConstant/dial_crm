<!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
        我的任务
        <!-- <small>系统后台用户的公司</small> -->
    </h1>
    <ol class="breadcrumb">
        <li>
            <a href='{{urlfor "HomeController.Index"}}'>
                <i class="fa fa-dashboard"></i> 首页</a>
        </li>
        <li class="active">我的任务</li>
    </ol>
</section>
<!-- Main content -->
<section class="content container-fluid">
    <!-- 页面内容开始 -->
    <div class="row">
        <div class="col-md-12">           
            <form id="searchForm" class="searchForm">
                <div class="box box-solid collapsed-box">
                    <div class="box-header with-border">                     
                        <input type="text" name="Name" class="form-control pull-left input-wd-md" placeholder="任务名称">
                        <input type="text" name="Phone" class="form-control pull-left input-wd-md" placeholder="任务号码">
                        <div class="btn-group">
                            <button type="button" class="btn btn-warning" id="btnSearch"><i class="fa fa-search"></i> 搜索</button>
                            <button type="button" class="btn btn-default" id="btnClearSearch"><i class="fa fa-eraser"></i> 清除</button>
                        </div>
                        <div class="box-tools pull-right">
                            <button id="searchpanelbtn" type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-plus"></i>
                                </button>
                        </div>                  
                        <!-- /.box-tools -->
                    </div>
                    <!-- /.box-header -->
                    <div class="box-body" style="display: none;">
                      <!-- 这里放更多的查询条件，当 box-body 里出更多查询条件时，右侧会出现展开/收缩的按钮-->
                      <select name="CallState" class="form-control bs-select" data-width="100px">
                          <option value="">- 全部 -</option>
                          <option value="未拨打">未拨打</option>
                          <option value="未拨打">已接通</option>
                          <option value="未拨打">未接通</option>
                          <!-- <option value="呼不通">呼不通</option>
                          <option value="无人接听">无人接听</option>
                          <option value="拒接">拒接</option>
                          <option value="挂机">挂机</option>
                          <option value="正常接通">正常接通</option> -->
                      </select>
                    </div>
                    <!-- /.box-body -->
                </div>
            </form>
            <!-- /.searchForm -->
            <div class="box box-solid">
                <div class="box-body">
                    <div class="btn-group" id="toolbar">
                    </div>
                    <table id="dataGrid"></table>
                </div>
            </div>
        </div>
    </div>
    <!-- 页面内容结束 -->
</section>
<!-- /.content -->
