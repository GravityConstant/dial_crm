<div class="row">
    <!-- form start -->
    <form class="form-horizontal" id="thisForm">
        <input type="hidden" Name="Id" id="Id" value="{{.m.Id}}">
        <div class="form-group">
            <label class="col-sm-2 control-label">标题</label>
            <div class="col-sm-8">
                <input type="text" name="Title" class="form-control" placeholder="标题" value="{{.m.Title}}">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">分类</label>
            <div class="col-sm-8">
                <select name="Classify" id="Classify" class="form-control bs-select">                   
                    <option value="0">营销短信</option>
                    <option value="1">行业验证短信</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">内容</label>
            <div class="col-sm-8">
                <textarea name="Content" class="form-control" placeholder="请输入短信内容，链接前后需加空格" style="height: 100px;">{{.m.Content}}</textarea>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <p>内容首尾不能添加<span style="color: #ff9400">【】</span></p>
                <p>内容合法，不能发送<span style="color: #ff9400">房产、发票、移民</span>等国家法律法规严格禁止的内容。</p>
                <p>超链接地址请写在短信内容中，便于核实，部分安卓系统存在超链接识别问题，需在超链接前后添加空格。</p>
            </div>
        </div>
    </form>
</div>
