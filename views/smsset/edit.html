{{if not .backenduser.IsSuper}}
<link rel="stylesheet" href="/static/plugins/bootstrap-table/bootstrap-table.min.css">
<section class="content container-fluid">
    <div class="row">
        <div class="col-md-12">
{{end}}
            <div class="box box-solid">
                <div class="box-header with-border">
                    <ul class="nav nav-tabs" id="myTab" role="tablist">
                      <li class="nav-item active">
                        <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home" aria-selected="true">账号配置</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" id="profile-tab" data-toggle="tab" href="#profile" role="tab" aria-controls="profile" aria-selected="false">短信模板</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" id="contact-tab" data-toggle="tab" href="#contact" role="tab" aria-controls="contact" aria-selected="false">发送记录</a>
                      </li>
                    </ul>
                </div>
            </div>

            <div class="tab-content" id="myTabContent">
                
                <div class="tab-pane fade active in" id="home" role="tabpanel" aria-labelledby="home-tab">
                    <section class="content">
                        <div class="row">
                            <div class="box box-solid">
                                <div class="box-body">
                                    <!-- form start -->
                                    <form class="form-horizontal" id="thisForm">
                                        <input type="hidden" Name="Id" id="Id" value="{{.m.Id}}">
                                        <div class="form-group">
                                            <label class="col-sm-2 control-label">用户名</label>
                                            <div class="col-sm-8">
                                                <input type="text" name="Account" class="form-control" style="width: 400px;" placeholder="用户名" value="{{.m.Account}}">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-sm-2 control-label">密码</label>
                                            <div class="col-sm-8">
                                                <input type="password" name="Password" class="form-control" style="width: 400px;" placeholder="密码" value="">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-sm-2 control-label">签名</label>
                                            <div class="col-sm-8">
                                                <input type="text" name="Signature" class="form-control" style="width: 400px;" placeholder="签名" value="{{.m.Signature}}">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <div class="col-sm-offset-2 col-sm-10">
                                                <button type="submit" class="btn btn-primary btn-sm">保存</button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </section>
                </div>

                <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">
                    <section class="content">
                        <div class="row">
                            <div class="box box-solid">
                                <div class="box-body">
                                    <div class="btn-group" id="tmplToolbar">
                                        <button class="btn btn-info" href="javascript:;" onclick="tmplEditFun(0)">
                                            <i class="fa fa-plus"></i> 添加</button>    
                                        <button class="btn btn-danger table-btn-check-enable" disabled onclick="tmplDeleteFun()">
                                            <i class="fa fa-trash"></i> 删除
                                        </button>
                                    </div>
                                    <table id="tmplDataGrid"></table>
                                </div>
                            </div>
                        </div>
                    </section>
                </div>

                <div class="tab-pane fade" id="contact" role="tabpanel" aria-labelledby="contact-tab">
                    <section class="content">
                        <div class="row">
                            <form id="searchForm" class="searchForm">
                                <div class="box box-solid collapsed-box">
                                    <div class="box-header with-border">
                                        <input type="text" name="MobileContent" class="form-control pull-left input-wd-md" placeholder="发送号码/发送内容">
                                        <select name="Classify" class="form-control bs-select" data-width="100px">
                                            <option value="">- 全部 -</option>
                                            <option value="0">业务短信</option>
                                            <option value="1">系统短信</option>
                                        </select>
                                        <div class="btn-group searchbtns">
                                            <button type="button" class="btn btn-warning" id="btnSearch"><i class="fa fa-search"></i> 搜索</button>
                                            <button type="button" class="btn btn-default" id="btnClearSearch"><i class="fa fa-eraser"></i> 清除</button>
                                        </div>
                                    </div>
                                </div>
                            </form>
                            <div class="box box-solid">
                                <div class="box-body">
                                    <div class="btn-group" id="recToolbar">
                                    </div>
                                    <table id="recDataGrid"></table>
                                </div>
                            </div>
                        </div>
                    </section>
                </div>
            </div>
            
{{if not .backenduser.IsSuper}}
        </div>
    </div>
</section>
{{end}}
