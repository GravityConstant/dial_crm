<!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
        客户列表
        <small></small>
    </h1>
    <ol class="breadcrumb">
        <li>
            <a href="{{urlfor "HomeController.Index"}}">
                <i class="fa fa-dashboard"></i> 首页</a>
        </li>
        <li class="active">客户列表</li>
    </ol>
</section>
<!-- Main content -->
<section class="content container-fluid">
    <!-- 页面内容开始 -->
    <div class="row">
        <div class="col-md-12">
            <form id="searchForm" class="searchForm">
                <div class="box box-solid collapsed-box">
                    <div class="box-header with-border">
                        <input type="text" name="Name" class="form-control pull-left input-wd-md" placeholder="姓名">
                        <input type="text" name="Phone" class="form-control pull-left input-wd-md" placeholder="号码">
                        <input type="text" name="CreatedStart" id="CreatedStart" class="form-control pull-left input-wd-md" placeholder="开始时间" readonly>
                        <input type="text" name="CreatedEnd" id="CreatedEnd" class="form-control pull-left input-wd-md" placeholder="结束时间" readonly>
                        <div class="btn-group">
                            <button type="button" class="btn btn-warning" id="btnSearch"><i class="fa fa-search"></i> 搜索</button>
                            <button type="button" class="btn btn-default" id="btnClearSearch"><i class="fa fa-eraser"></i> 清除</button>
                        </div>
                        {{if .showMoreQuery }}
                        <div class="box-tools pull-right">
                            <button id="searchpanelbtn" type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-plus"></i>
                                </button>
                        </div>
                        {{end}}
                        <!-- /.box-tools -->
                    </div>
                    <!-- /.box-header -->
                    <div class="box-body" style="display: none;">
                        <div class="col-md-3">
                            <select name="BackendUserIds" id="BackendUser" class="form-control" multiple>
                            </select>
                        </div>
                    </div>
                    <!-- /.box-body -->
                </div>
            </form>
            <!-- /.searchForm -->
            <div class="box box-solid">
                <div class="box-body">
                    <div class="btn-group" id="toolbar">
                        {{ if .canEdit}}
                        <button class="btn btn-info" href="javascript:;" onclick="EditFun(0)">
                            <i class="fa fa-plus"></i> 添加</button>
                        <button class="btn btn-warning table-btn-check-enable" href="javascript:;" disabled onclick="MoveBelongFun()">
                            <i class="fa fa-hand-o-right"></i> 转移</button>
                        <button class="btn btn-success" href="javascript:;" onclick="ImportFun()">
                            <i class="fa fa-upload"></i> 导入</button>
                        <button class="btn btn-success" href="javascript:;" onclick="ExportFun()">
                            <i class="fa fa-download"></i> 导出</button>
                        {{end}} 
                        {{ if .canDelete}}                
                        <button class="btn btn-danger table-btn-check-enable" disabled onclick="DeleteFun()">
                            <i class="fa fa-trash"></i> 删除
                        </button>
                        {{end}} 
                    </div>
                    <table id="dataGrid"></table>
                </div>
            </div>
        </div>
    </div>
    <!-- 页面内容结束 -->
</section>
<!-- /.content -->
